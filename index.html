<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Aunty! üíê</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #ff9a9e;
      --bg2: #fecfef;
      --accent1: #ff69b4;
      --accent2: #ff85c1;
      --accent3: #ffffff;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Montserrat, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
      color: white;
    }.stage {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  text-align: center;
}

.glow-text {
  font-weight: 900;
  font-size: clamp(40px, 10vw, 120px);
  color: #fff;
  text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4, 0 0 60px #ff69b4;
  animation: glow 2s ease-in-out infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff85c1, 0 0 60px #ff85c1; }
  to { text-shadow: 0 0 30px #ffffff, 0 0 60px #ffffff, 0 0 90px #ffffff; }
}

.floating-emojis i {
  position: absolute;
  font-size: 24px;
  opacity: 0.9;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-10%); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

.btn {
  background: linear-gradient(90deg, #ff69b4, #ff85c1);
  border: none;
  padding: 14px 30px;
  border-radius: 50px;
  font-size: 20px;
  color: white;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
}
.btn:hover { transform: scale(1.05); }

.message {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(20px, 4vw, 40px);
  color: white;
  margin-top: 20px;
  white-space: pre-wrap;
  opacity: 0;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6e34f61629.mp3?filename=happy-birthday-113584.mp3" type="audio/mpeg">
  </audio>  <div class="stage">
    <canvas id="fireworks"></canvas>
    <div class="floating-emojis" id="emoji-layer"></div><div class="glow-text">Happy Birthday Aunty! üíê</div>
<div class="message" id="cursive-message"></div>

  </div>  <script>
    // Emoji background
    const emojis = ['‚ò∫Ô∏è', 'üòä', 'üòç', 'üòò', 'ü§ó', 'üíñ', 'üíù', 'üíê', 'üå∏', '‚ù§Ô∏è', 'ü§ç', 'ü•∞', 'üéà', 'üéâ'];
    const emojiLayer = document.getElementById('emoji-layer');

    function spawnEmoji() {
      const el = document.createElement('i');
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + '%';
      el.style.animationDuration = 4 + Math.random() * 6 + 's';
      el.style.fontSize = 20 + Math.random() * 40 + 'px';
      emojiLayer.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }
    setInterval(spawnEmoji, 200);

    // Fireworks
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    window.addEventListener('resize', () => {
      W = canvas.width = innerWidth;
      H = canvas.height = innerHeight;
    });

    const fireworks = [];
    function rand(min, max) { return Math.random() * (max - min) + min; }

    function createFirework(x, y) {
      for (let i = 0; i < 60; i++) {
        fireworks.push({
          x, y,
          vx: Math.cos((Math.PI * 2 * i) / 60) * rand(2, 6),
          vy: Math.sin((Math.PI * 2 * i) / 60) * rand(2, 6),
          alpha: 1,
          color: `hsl(${rand(0, 360)}, 100%, 60%)`
        });
      }
    }

    function drawFireworks() {
      ctx.fillStyle = 'rgba(255,192,203,0.1)';
      ctx.fillRect(0, 0, W, H);
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const f = fireworks[i];
        f.x += f.vx;
        f.y += f.vy;
        f.vy += 0.05;
        f.alpha -= 0.01;
        if (f.alpha <= 0) fireworks.splice(i, 1);
        else {
          ctx.globalAlpha = f.alpha;
          ctx.fillStyle = f.color;
          ctx.beginPath();
          ctx.arc(f.x, f.y, 2, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
      requestAnimationFrame(drawFireworks);
    }
    drawFireworks();

    // Auto start message and fireworks on load
    const messageEl = document.getElementById('cursive-message');
    const message = 'Thanks for being the most sweetest and kind-hearted aunty who spreads happiness all around! ‚ò∫Ô∏è‚ù§Ô∏è';

    function typeText(text, el) {
      el.textContent = '';
      el.style.opacity = 1;
      let i = 0;
      const interval = setInterval(() => {
        el.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 40);
    }

    window.onload = () => {
      for (let i = 0; i < 6; i++) createFirework(rand(100, W - 100), rand(100, H / 2));
      typeText(message, messageEl);
      const music = document.getElementById('bg-music');
      music.volume = 0.4;
    };
  </script></body>
</html>
